<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>MetaStudy Hub</title>
</head>
<body>
  <!-- Start Page -->
  <div id="startPage">
    <div class="text" id="launchMeta">Launch Meta</div>
  </div>

  <!-- Laptop Interface -->
  <div id="laptop">
    <h1>Streams & Subjects</h1>
  
    <div class="stream">
      <h2>BE/BTech</h2>
      <select class="subjects-dropdown">
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
        <option value="Computer Science">Computer Science</option>
      </select>
    </div>
  
    <div class="stream">
      <h2>BCA</h2>
      <select class="subjects-dropdown">
        <option value="Mathematics">Mathematics</option>
        <option value="Programming">Programming</option>
        <option value="Database Systems">Database Systems</option>
      </select>
    </div>
  
    <div class="stream">
      <h2>BSc-CS</h2>
      <select class="subjects-dropdown">
        <option value="Computer Science">Computer Science</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
      </select>
    </div>
  
    <div class="stream">
      <h2>Bpharma</h2>
      <select class="subjects-dropdown">
        <option value="Pharmacology">Pharmacology</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
      </select>
    </div>
  
    <div class="stream">
      <h2>DPharma</h2>
      <select class="subjects-dropdown">
        <option value="Pharmacy">Pharmacy</option>
        <option value="Biochemistry">Biochemistry</option>
        <option value="Microbiology">Microbiology</option>
      </select>
    </div>
  
    <div class="stream">
      <h2>Polytechnic Diploma</h2>
      <select class="subjects-dropdown">
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Electrical Engineering">Electrical Engineering</option>
        <option value="Civil Engineering">Civil Engineering</option>
      </select>
    </div>
  
    <div class="stream">
      <h2>BBA</h2>
      <select class="subjects-dropdown">
        <option value="Management">Management</option>
        <option value="Marketing">Marketing</option>
        <option value="Finance">Finance</option>
      </select>
    </div>
  
    <div class="stream">
      <h2>BSc (PCM or PCB)</h2>
      <select class="subjects-dropdown">
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Mathematics">Mathematics</option>
      </select>
    </div>
  
    <div class="stream">
      <h2>BA</h2>
      <select class="subjects-dropdown">
        <option value="History">History</option>
        <option value="Political Science">Political Science</option>
        <option value="English Literature">English Literature</option>
      </select>
    </div>
  
    <div class="stream">
      <h2>BCOM</h2>
      <select class="subjects-dropdown">
        <option value="Economics">Economics</option>
        <option value="Accountancy">Accountancy</option>
        <option value="Business Studies">Business Studies</option>
      </select>
    </div>
  
    <div class="stream">
      <h2>BALLB</h2>
      <select class="subjects-dropdown">
        <option value="Law">Law</option>
        <option value="Legal Studies">Legal Studies</option>
        <option value="Constitutional Law">Constitutional Law</option>
      </select>
    </div>
  
    <img id="closeLaptop" src="https://img.icons8.com/ios-glyphs/30/multiply.png" alt="multiply"/>
  </div>
  

  <script type="module" src="main.js"></script>
</body>
</html>
